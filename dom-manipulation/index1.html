<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      :root {
        --max: 720px;
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #0b0c10;
        padding: 2rem;
      }
      .container {
        max-width: var(--max);
        margin: 0 auto;
        background: #fff;
        padding: 1.25rem 1.25rem 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }
      h1 {
        margin: 0 0 1rem;
      }
      .control-row {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }
      select,
      input,
      textarea,
      button {
        font: inherit;
        padding: 0.6rem 0.8rem;
        border: 1px solid #ddd;
        border-radius: 12px;
      }
      button {
        cursor: pointer;
      }
      #newQuote {
        margin-left: auto;
      }
      .card {
        border: 1px dashed #ccc;
        padding: 1rem;
        border-radius: 16px;
        background: #fafafa;
        margin-bottom: 1rem;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        margin-bottom: 0.8rem;
      }
      .actions {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-end;
      }
      #quoteDisplay blockquote {
        margin: 0;
        padding: 1rem 1.25rem;
        background: #f6f7f9;
        border-left: 4px solid #ddd;
        border-radius: 12px;
      }
      .badge {
        display: inline-block;
        padding: 0.1rem 0.5rem;
        border-radius: 999px;
        background: #eee;
        border: 1px solid #ddd;
        font-size: 0.85rem;
      }
      .fade {
        animation: fadeIn 0.25s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(2px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Dynamic Quote Generator</h1>

      <!-- Controls are built dynamically inside this container -->
      <section
        id="controls"
        aria-label="Controls"
        class="control-row"
      ></section>

      <section id="quoteArea" aria-label="Quote">
        <div id="quoteDisplay" aria-live="polite" role="status"></div>
      </section>

      <button id="export Quotes">Export Quotes</button>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
      </select>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </main>

    <script src="script.js"></script>
  </body>
</html>
